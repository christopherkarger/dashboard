<div class="new-entry">
  <div>
    <button (click)="close()">Close</button>
    <h2>{{ appointmentDate | date: 'dd.MM.yyyy' }}</h2>
    <form [formGroup]="appointmentForm">
      <input type="time" formControlName="timeInput" (change)="changedStartTime()">
      <button (click)="onAddEvent()">Add Event</button>
    </form>
  </div>
</div>
