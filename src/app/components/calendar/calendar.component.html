<div class="calendar-wrapper">
  <nav class="calendar-nav" *ngIf="calendar">
    <form [formGroup]="calendarForm">
      <select formControlName="calendarView" (change)="changedView()">
        <option value="week">Woche</option>
        <option value="day">Tag</option>
        <option value="month">Monat</option>
      </select>
    </form>
    <new-entry
      *ngIf="showNewEntry"
      lala="test"
      [entryData]="newEntryData"
      (onClose)="onNewEntryClose()"
      (addEvent)="onAddEvent($event)"
    ></new-entry>
    <button (click)="today()">Heute</button>
    <button (click)="prev()">Zur√ºck</button>
    <button (click)="next()">Vor</button>
  </nav>

  <div id="calendar"></div>
</div>
