  <button (click)="onChangeView('timeGridDay')">Day</button>
  <button (click)="onChangeView('timeGridWeek')">Week</button>
  <full-calendar
    #calendar
    #calRef
    height="auto"
    defaultView="timeGridWeek"
    slotDuration="00:15:00"
    slotLabelInterval="01:00"
    [selectAllow]="onSelectAllow"
    slotLabelFormat="HH:mm"
    [editable]="true"
    [selectable]="true"
    [allDaySlot]="false"
    [slotEventOverlap]="false"
    [nowIndicator]="true"
    [plugins]="calendarPlugins"
    (select)="onSelect($event)"
    locale="de"
    (datesRender)="onDatesRender()"
  ></full-calendar>
